            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Run unit tests
      run: yarn test:run

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies with retry
      run: |
        # Configure yarn for better network handling
        yarn config set network-timeout 300000
        yarn config set registry https://registry.npmjs.org/
        
        # Retry installation up to 3 times
        for i in {1..3}; do
          echo "Installation attempt $i..."
          if yarn install --frozen-lockfile; then
            echo "Installation successful on attempt $i"
            break
          else
            echo "Installation failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "All installation attempts failed"
              exit 1
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Run yarn audit
      run: yarn audit --level moderate || true
      # Note: Using || true to not fail the build on vulnerabilities for now
      # You may want to remove this and fix vulnerabilities for production

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies with retry
      run: |
        # Configure yarn for better network handling
        yarn config set network-timeout 300000
        yarn config set registry https://registry.npmjs.org/
        
        # Retry installation up to 3 times
        for i in {1..3}; do
          echo "Installation attempt $i..."
          if yarn install --frozen-lockfile; then
            echo "Installation successful on attempt $i"
            break
          else
            echo "Installation failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "All installation attempts failed"
              exit 1
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Build application
      run: yarn build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: .output
        retention-days: 1

  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
