          else
            echo "Installation failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "All installation attempts failed"
              exit 1
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Install Playwright browsers
      run: yarn test:e2e:install

    - name: Run Playwright tests
      run: yarn test:e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies with retry
      run: |
        # Configure yarn for better network handling
        yarn config set network-timeout 300000
        yarn config set registry https://registry.npmjs.org/
        
        # Retry installation up to 3 times
        for i in {1..3}; do
          echo "Installation attempt $i..."
          if yarn install --frozen-lockfile; then
            echo "Installation successful on attempt $i"
            break
          else
            echo "Installation failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "All installation attempts failed"
              exit 1
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Build for analysis
      run: yarn build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3