            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Run vue-tsc type check
      run: yarn type-check

  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
